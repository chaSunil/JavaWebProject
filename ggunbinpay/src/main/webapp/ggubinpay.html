<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

#quickmenu img {
	width: 150px;
	position: absolute;
	right: 1px;
	top: 20px;
	
	display: inline-block;
	
	z-index: 1;
}

#head #rogo {
	width: 250px;
}

#headbanner {
	width: 250px;

}

#head {
	text-align: center;
	margin-top: 30px;
	margin-bottom: 25px;
}

#posterBox {
	margin-top: 30px;
}

#box1 {
	width: 1200px;
	height: 300px;
	background-color: gold;
	border: 4px solid pink;
	overflow: hidden; /* 자식영역이 부모영역보다 크면 오버된 영역 감추기 */
	position: relative; /* 자식영역 absolute로 할 경우 relative가 기준이 된다 */
	
	margin-left: auto;
	margin-right: auto;
}

#box2 {
	width: 7200px;
	height: 300px;
	margin: 0px;
	padding: 0px;
	position: absolute;
	left: 0px;
}

#box2 ul li {
	/* 리스트 마크 안보이게 */
	list-style-type: none;
	/* 이미지가 옆으로 나란히 붙게 만들기 */
	float: left;
	margin: 0px;
	padding: 0px;
}

#box2 ul li img {
	width: 1200px;
	height: 300px;
}

#main {
	width: 1500px;
	height: 2000px;
	
	margin-left: auto;
	margin-right: auto;
}

#main #mainbanner {
	margin-top: 100px;
	width: 500px;
}

#box3 {
	width: 1500px;

	margin-left: auto;
	margin-right: auto;
}

#main-sub {
	padding-top: 25px;
	text-align: center;
}
#main-sub h2 {
	margin-top: 100px;
	margin-bottom: 50px;
}
#box3 ul li {
	list-style-type: none;
	float: left;
	padding: 15px;
	
	margin-bottom: 70px;
}


</style>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		// 1초에 한번씩 함수 수행 
		setInterval(moveImage, 4000);// cf) setTimeout(fn,시간);
		// quickmenu의 이미지의 top 위치가 얼마인지 담기
		var top = parseInt($("#quickmenu img").css("top"));
		console.log(top);
		
		// 스크롤 되어질때 quickmenu의 속성값도 이동하게 설정
		$(window).scroll(function(){
			var scrollTop = $(window).scrollTop();
			console.log("scrollTop : " + scrollTop);
			var quickTop = top + scrollTop;
			
			$("#quickmenu img").animate({top:quickTop},20);
			
		});
	
	
	});

	function moveImage() {
		$("#box2").animate(
			{"left" : "-=1200"}, 1200, 
			function() {
				var left = parseInt($("#box2").css("left"));
				// box2의 left 좌표가 -805보다 작아진다면, 0px로 돌아온다.
				if (left < -2400) {
					$("#box2").css("left", "0px");
			}
		});

	}
</script>
